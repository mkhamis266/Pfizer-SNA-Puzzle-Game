<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Image Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon-32x32.png" />
    <link href="css/style-1.css?val=4" rel="stylesheet" />
    <link href="css/image-puzzle-1.css?val=4" rel="stylesheet" />
  </head>

  <body>
    <section id="startSection">
      <div id="startButton"></div>
    </section>
    <section id="gameSection">
      <div class="container">
        <div class="row justify-content-between align-items-center pt-3">
          <img src="images/logo-pfizr.png?val=1" height="45" alt="" />
          <img src="images//logo-vision.png?val=1" height="60" alt="" />
          <img src="images/logo-dream.png?val=1" height="70" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="d-flex justify-content-center">
          <img src="images/header.png?val=1" class="img-fluid w-50 pt-3" alt="" />
        </div>
      </div>
      <div id="playPanel" class="p-5 mt-2">
        <div class="game-container">
          <div class="col-6 text-center">
            <ul id="sortable" class="sortable"></ul>
          </div>
          <div id="actualImageBox" class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <img id="actualImage" class="mb-4" />
              <div id="stepBox">
                <div>Moves: <span class="stepCount"></span></div>
              </div>
              <div id="timeBox">Timer: <span class="timeCount">00</span></div>
            </div>
          </div>
          <div id="gameOver" class="col-6">
            <div class="content-container d-flex h-75 flex-column justify-content-around align-items-center">
              <div class="win-message">
                <span>Congratulations</span>
                <!-- <span style="--i: 1">C</span>
                <span style="--i: 2">o</span>
                <span style="--i: 3">n</span>
                <span style="--i: 4">g</span>
                <span style="--i: 5">r</span>
                <span style="--i: 6">a</span>
                <span style="--i: 7">t</span>
                <span style="--i: 8">u</span>
                <span style="--i: 9">l</span>
                <span style="--i: 10">a</span>
                <span style="--i: 11">t</span>
                <span style="--i: 12">i</span>
                <span style="--i: 13">o</span>
                <span style="--i: 14">n</span> -->
              </div>
              <!-- <h3>You have completed this picture.</h3> -->
              <!-- <div class="info">
                <div>Steps: <span class="stepCount">0</span> steps.</div>
                <div>Time Taken: <span class="timeCount">0</span> seconds</div>
              </div> -->
              <div style="font-size: 2rem">score: <span class="score">0</span></div>
              <div>
                <button class="resetButton btn btn-primary">Play Again</button>
              </div>
            </div>
          </div>
          <img class="vision-logo" src="images/logo-vision-dark.png?val=1" alt="">
        </div>
      </div>
    </section>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/momentjs.com_downloads_moment.js"></script>
    <script type="module" src="js/main-1.js?val=4"></script>
  </body>
</html>
